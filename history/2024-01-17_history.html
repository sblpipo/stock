ite-space: nowrap;            width: 100%;            text-align: center;        }        @media        only screen and (max-width: 1024px)  {            .stock .stock_item_wrap .stock_title a {                 white-space: normal;            }        }        /* container end*/        .marquee {            background-color: black;            margin: 0 auto;            white-space: nowrap;            overflow: hidden;            box-sizing: border-box;        }        .marquee span {            display: inline-block;            padding-left: 100%;            -webkit-animation: marquee 10s linear infinite;            animation: marquee 10s linear infinite;            color: white;        }        .tags        {          display: block;          justify-content: center;          text-align: center;        }        .broker-tag        {          background: #B8DCDB;          font-size: 14px;          font-weight: 600;          line-height: 20px;          padding: 5px 10px;          margin: 3px 0;          border-radius: 6px;        }        .broker-tag.show        {            display: inline-block;        }        .broker-tag.hidden        {            display: none;        }        @keyframes marquee {            0% { transform: translate(0, 0); }            100% { transform: translate(-100%, 0); }        }    </style></head><body>    <p class="marquee"><span>以下個股純屬個人自行分析與買賣，並無提供他人推薦、進出、買賣之行為。</span></p>    <div class="container"></div></body><script>    function toggleTags(e) {        let tags = e.target.parentNode;        let elems = tags.querySelectorAll('.broker-tag.hidden');        if(elems.length === 0) {            elems = tags.querySelectorAll('.broker-tag.show');            Array.prototype.forEach.call(elems, function(el) {                el.classList.remove('show');                el.classList.add('hidden');            });        } else {            Array.prototype.forEach.call(elems, function(el) {                el.classList.remove('hidden');
